<!DOCTYPE html>
<html>
    <head>
        <title>Figure drawing app</title>
        <link rel="stylesheet" type="text/css" href="main.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="icon.png"> -->
    <body id="screen">
        <div class="test">
            <div id="inputs">
                <input type="file" id="fileInput" multiple>
                <button id="buttonRun" onclick="fTrigger()">Run</button>
            </div>
            <br>
            <div class="series-container">
                <input type="number" value="20" min="1" max="100">
                <input type="range" value="2" oninput="fTimeValue(this)" min="0" max="10">
                <label for="timeSlider">1:00</label>
            </div>
        </div>
        <br>
        <img id="outputImage" src="" alt="Select an image">
    </body>

    <script src="main.js" type="text/javascript"></script>
</html>
